<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <title>Sidox Live Chat</title>
  </head>
  <body>
    <section class="msger msger-left">
      <header class="msger-header">
        <div class="brand-logo"></div>
        <div class="brand-title">Sidox Live Chat</div>
      </header>

      <main class="msger-chat chat-main">
        <div class="chat-sidebar">
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-user"></i> Online</h3>
          <ul id="users"></ul>
        </div>
      </main>
    </section>

    <section class="msger">
      <header class="msger-header">
        <a class="btn" id="leave-btn"><div class="brand-logo-exit"></div></a>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg"></div>
      </main>

      <div class="chat-form-container">
        <form id="chat-form" class="msger-inputarea">
          <input
            id="msg"
            type="text"
            class="msger-input"
            placeholder="Enter your message..."
            autocomplete="off"
          />
          <button type="submit" class="msger-send-btn"></button>
        </form>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
